{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ADTAA/loginReg_style.css' %}" />


<form method="POST" action="{{ request.path }}">


    {% if error %}
    <div>
        <h2>{{ error }}</h2>

    </div>
    {% endif %}

    {% csrf_token %}

<div class="reg-page">
    <div class="form">
        <form class="register-form">
            <h1>Change Password</h1>
            <input type="text" id="email" name="email" placeholder="Username"/>
            <input type="secQuestion1" id="secQuestion1" name="secQuestion1" placeholder="What primary school did you attend?"/>
            <input type="secQuestion2" id="secQuestion2" name="secQuestion2" placeholder="What is street did you live on as a child?"/>
            <button>Submit</button>
        </form>
    </div>
</div>


</form>
